<div>
    <h1>Authentification</h1>
    <form (ngSubmit)="send()" #formLogin="ngForm">
        <div class="alert alert-danger" *ngIf="erreur">
            Informations incorecctes.
        </div>
        <div class="form-group">
            <label>Login : </label>
            <input name="login" [(ngModel)]="user.username" required #login="ngModel" class="form-control">
            <div *ngIf="login.dirty&&login.hasError('required')" class="alert alert-danger">
                Login obligatoire
            </div>
        </div>
        <div class="form-group">
            <label>Password : </label>
            <input type="password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                class="form-control">
            <div *ngIf="password.dirty&&password.invalid" class="alert alert-danger">
                Mot de passe obligatoire
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Envoyer</button>
            <a class="btn btn-info" routerLink="/home" routerLinkActive="active">Annuler</a>
        </div>
    </form>

</div>

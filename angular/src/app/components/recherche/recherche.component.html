<h1 class="text-center">Recherche avancée</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nom recette</label>
      <input class="form-control" id="exampleFormControlInput1" placeholder="Rechercher">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" [(ngModel)]="recette.type">
        <option value="boisson">Boisson</option>
        <option value="entree">Entree</option>
        <option value="plat">Plat</option>
        <option type="dessert">Dessert</option>
      </select>
    </div>
    <div class="form-group">
      <label>Difficulté</label>
      <select class="form-control" [(ngModel)]="recette.difficulte">
        <option value="F">Facile</option>
        <option value="M">Medium</option>
        <option value="D">Difficile</option>
        <option value="E">Expert</option>
      </select>
    </div>
    <div class="form-group">
      <label>Coût</label>
      <select class="form-control" [(ngModel)]="recette.cout">
        <option value="L">Bon marché</option>
        <option value="M">Moyen</option>
        <option value="E">Cher</option>
        <option value="VE">Très cher</option>
      </select>
    </div>
    <div>
      <button class="btn btn-success">Rechercher</button>
    </div>
  </form>
</div>

<h1 class ="text-center">Desserts</h1>

<section class="small-receipe-area section-padding-80-0">
  <div class="container">
    <div class="row">

      <!-- Small Receipe Area -->
      <div *ngFor="let d of desserts " class="col-12 col-sm-6 col-lg-4">
        <div class="single-small-receipe-area d-flex">
          <!-- Receipe Thumb -->
          <div class="receipe-thumb">
            <img  [src]="['data:image/jpeg;base64,'+ d.picture.image]" alt="">
          </div>
          <!-- Receipe Content -->
          <div class="receipe-content">
            <span>{{d.dateCreation|date:'dd/MM/yyyy'}}</span>
            <a [routerLink]="['/recettes', d.id]" routerLinkActive="active">
              <h5>{{d.nom}}</h5>
            </a>
            <p>{{d.couts}}</p>
            <p>{{d.difficulte}}</p>
            <p>{{d.auteur}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><p>dessert works!</p>

<!-- ##### Top Catagory Area Start ##### -->
<section class="top-catagory-area section-padding-80-0">
  <div class="container">
    <div class="row">
      <!-- Top Catagory Area -->
      <div *ngFor="let f of recettesBis" class="col-12 col-lg-6">
        <div class="single-top-catagory">
          <img [src]="['data:image/jpeg;base64,'+ f.picture.image]" alt="">
          <!-- Content -->
          <div class="top-cta-content">
            <h3>{{f.nom}}</h3>
            <h6>simple et delicieux</h6>
            <a [routerLink]="['/recettes', f.id ]" routerLinkActive="active" class="btn delicious-btn">Recette
              compl√®te</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Top Catagory Area End ##### -->

<!-- ##### Best Receipe Area Start ##### -->
<section class="best-receipe-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading">
          <h3>Les meilleures recettes</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Single Best Receipe Area -->
      <div *ngFor="let r of recettes ; let i = index" class="col-12 col-sm-6 col-lg-4">
        <div *ngIf=" i < 3">
          <div class="single-best-receipe-area mb-30">
            <img [src]="['data:image/jpeg;base64,'+ r.picture.image]" alt="">
            <div class="receipe-content">
              <a [routerLink]="['/recettes', r.id]" class="btn-outline-secondary">
                <h5>{{r.nom}}</h5>
              </a>
              <div class="ratings">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Best Receipe Area End ##### -->

<!-- ##### Small Receipe Area Start ##### -->
<section class="small-receipe-area section-padding-80-0">
  <div class="container">
    <div class="row">

      <!-- Small Receipe Area -->
      <div *ngFor="let r of recettes" class="col-12 col-sm-6 col-lg-4">
        <div class="single-small-receipe-area d-flex">
          <!-- Receipe Thumb -->
          <div class="receipe-thumb">
            <img [src]="['data:image/jpeg;base64,'+ r.picture.image]" alt="">
          </div>
          <!-- Receipe Content -->
          <div class="receipe-content">
            <span>{{r.dateCreation|date:'dd/MM/yyyy'}}</span>
            <a [routerLink]="['/recettes', r.id]" routerLinkActive="active">
              <h5>{{r.nom}}</h5>
            </a>
            <p>{{r.cout}}</p>
            <p>{{r.difficulte}}</p>
            <p>{{r.auteur}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Small Receipe Area End ##### -->

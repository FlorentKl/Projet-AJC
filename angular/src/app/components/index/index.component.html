<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/delicious/img/blog-img/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/delicious/img/blog-img/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/delicious/img/blog-img/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- ##### Top Catagory Area End ##### -->

<!-- ##### Best Receipe Area Start ##### -->
<section class="best-receipe-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading">
          <h3>Les meilleures recettes</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Single Best Receipe Area -->
      <div *ngFor="let r of recettes ; let i = index" class="col-12 col-sm-6 col-lg-4">
        <div *ngIf=" i < 3">
          <div class="single-best-receipe-area mb-30">
            <img [src]="['data:image/jpeg;base64,'+ r.picture.image]" alt="">
            <div class="receipe-content">
              <a [routerLink]="['/recettes', r.id]" class="btn-outline-secondary">
                <h5>{{r.nom}}</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Best Receipe Area End ##### -->

<!-- ##### CTA Area Start ##### -->
<section class="cta-area bg-img bg-overlay" style="background-image: url(assets/delicious/img/bg-img/bg4.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <!-- Cta Content -->
        <div class="cta-content text-center">
          <h2>Recettes </h2>

          <a [routerLink]="['/recherche']" routerLinkActive="active" class="btn delicious-btn">Decouvrez toutes les recettes</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### CTA Area End ##### -->

<!-- ##### Small Receipe Area Start ##### -->
<section class="small-receipe-area section-padding-80-0">
  <div class="container">
    <div class="row">

      <!-- Small Receipe Area -->
      <div *ngFor="let r of recettes" class="col-12 col-sm-6 col-lg-4">
        <div class="single-small-receipe-area d-flex">
          <!-- Receipe Thumb -->
          <div class="receipe-thumb">
            <img [src]="['data:image/jpeg;base64,'+ r.picture.image]" alt="">
          </div>
          <!-- Receipe Content -->
          <div class="receipe-content">
            <span>{{r.dateCreation|date:'dd/MM/yyyy'}}</span>
            <a [routerLink]="['/recettes', r.id]" routerLinkActive="active">
              <h5>{{r.nom}}</h5>
            </a>
            <p>{{r.cout}}</p>
            <p>{{r.difficulte}}</p>
            <p>{{r.auteur}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Small Receipe Area End ##### -->

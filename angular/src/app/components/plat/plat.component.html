<h1 class="text-center">Plats</h1>

<section class="small-receipe-area section-padding-80-0">
  <div class="container">
    <div class="row">

      <!-- Small Receipe Area -->
      <div *ngFor="let p of plats" class="col-12 col-sm-6 col-lg-4">
        <div class="single-small-receipe-area d-flex">
          <!-- Receipe Thumb -->
          <div class="receipe-thumb">
            <img  [src]="['data:image/jpeg;base64,'+ p.picture.image]" alt="">
          </div>
          <!-- Receipe Content -->
          <div class="receipe-content">
            <span>{{p.dateCreation|date:'dd/MM/yyyy'}}</span>
            <a [routerLink]="['/recettes', p.id]" routerLinkActive="active">
              <h5>{{p.nom}}</h5>
            </a>
            <p>{{p.couts}}</p>
            <p>{{p.difficulte}}</p>
            <p>{{p.auteur}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
